<h1>Personajes DBZ</h1>
<hr>
<div class="row">
  <div class="col">
  <app-dbz-list [characterList]="characters"></app-dbz-list>
  </div>
  <div class="col">
    <!-- el componente padre esta a la espera de lo que emita app-dbz-add-character
    para luego hacer o ejecutar onNewCharacter() -->
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></app-dbz-add-character>
  </div>
</div>
