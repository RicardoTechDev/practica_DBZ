<h1>Personajes DBZ</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- Con [characterList]="characters" le estamos enviando informaciÃ³n del padre al hijo y con
    (onDeleteId)="onDeleteCharacter($event)" estamos a la escucha del evento que emite el hijo -->
  <app-dbz-list [characterList]="dbzService.characters" (onDeleteId)="dbzService.onDeleteCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <!-- el componente padre esta a la espera de lo que emita app-dbz-add-character
    para luego hacer o ejecutar onNewCharacter() -->
    <app-dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)" ></app-dbz-add-character>
  </div>
</div>
